<section class="bg-black" *ngIf="LoggedIn">
    <p class="text-xl text-center">
        Available Money: {{money}}
    </p>
</section>
<section class="overflow-hidden text-gray-700 " *ngIf="LoggedIn">
    <div class="container px-5 py-2 mx-auto lg:pt-12 lg:px-32">
        <div class="flex flex-wrap -m-1 md:-m-2">
            <div class="flex flex-wrap w-1/3 mb-3" *ngFor="let ship of shipsArray; let i = index">



                <div class="w-full p-1 md:p-2">
                    <div class="bg-black border-2 border-gray-700 rounded-lg">
                        <h4 class="mt-3 text-xl font-medium text-center text-white">{{ship.name}}</h4>
                        <h5 class="mb-2 text-center text-gray-400 text-m">{{ship.model}}</h5>

                        <p class="leading-relaxed text-center">Manufacturer</p>
                        <p class="mb-4 leading-relaxed text-center">{{ship.manufacturer}}</p>
                        <p class="leading-relaxed text-center">Cost in credits</p>
                        <p class="mb-4 leading-relaxed text-center">{{ship.cost_in_credits}}</p>

                        <div class="flex w-auto mb-3 justify-evenly">
                            <button (click)="buyShip(i)"
                                class="px-4 py-2 mb-1 mr-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-gray-900 rounded shadow-md outline-none"
                                type="button">
                                Open Information
                            </button>
                            <!-- <button (click)="sellShip(i)"
                                class="px-4 py-2 mb-1 mr-1 text-xs font-bold text-white uppercase transition-all duration-150 ease-linear bg-gray-900 rounded shadow-md outline-none"
                                type="button">
                                Sell Ship
                            </button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</section>

<section class="overflow-hidden text-gray-700" *ngIf="!LoggedIn">
    <div class="container px-5 py-2 mx-auto lg:pt-12 lg:px-32 mb-96">
        <div class="flex flex-wrap -m-1 md:-m-2">
            <div class="flex flex-wrap mx-auto">



                <div class="w-full p-1 mt-10 md:p-2">
                    <div class="bg-black border-2 border-gray-700 rounded-lg">
                        <h4 class="mt-3 text-xl font-medium text-center text-white">Not Logged In</h4>



                        <p class="mx-6 mb-3 leading-relaxed text-center">Login or Sign up to see the ships</p>
                    </div>
                </div>
            </div>
        </div>



    </div>
</section>
